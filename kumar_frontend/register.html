<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KumarBrothers | User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f3f4f6;
      font-family: Arial, sans-serif;
    }

    .register-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .register-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 5px;
      color: #1f2933;
    }

    .register-subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .btn-register {
      background-color: #1f2933;
      color: white;
      font-weight: 600;
    }

    .btn-register:hover {
      background-color: #111827;
    }

    .note {
      font-size: 12px;
      color: #dc2626;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand fw-bold">üèóÔ∏è KumarBrothers</span>
    <a href="index.html" class="nav-link text-white">Dashboard</a>
  </nav>

  <div class="register-container">
    <div class="register-title">Create New User</div>
    <div class="register-subtitle">
      Only authorized personnel can create user accounts
    </div>

    <form id="registerForm">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" required>
          <option value="">Select Role</option>
          <option>Boss</option>
          <option>Software Supervisor</option>
          <option>User</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-register w-100">
        Create User
      </button>

      <div class="note">
        ‚ö† This page should only be accessible to Boss or Software Supervisor.
      </div>

    </form>
  </div>

  <!-- Auth JS -->
  <script>
    // Dev helper: open /register.html?dev=1 to set a temporary dev token and Boss role
    (function(){
      try{
        const params = new URLSearchParams(window.location.search);
        if(params.get('dev') === '1'){
          localStorage.setItem('kb_token', 'dev-token');
          localStorage.setItem('kb_role', 'Boss');
          // remove query param from URL without reloading
          const clean = window.location.protocol + '//' + window.location.host + window.location.pathname;
          history.replaceState({}, document.title, clean);
        }
      }catch(e){ /* ignore */ }
    })();

    // Protect this page client-side: only Boss or Software Supervisor allowed
    (function(){
      const role = localStorage.getItem('kb_role');
      const token = localStorage.getItem('kb_token');
      if(!token) return window.location.href = 'login.html';
      if(!role || (role !== 'Boss' && role !== 'Software Supervisor')) return window.location.href = 'index.html';
    })();

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = this;
      const full_name = form.querySelector('input[placeholder]')?.value || form.querySelector('input[type=text]')?.value || '';
      const email = form.querySelector('input[type=email]').value;
      const username = form.querySelector('input[type=text]').value;
      const phone = form.querySelector('input[type=tel]').value;
      const role = form.querySelector('select').value;
      const password = form.querySelector('input[type=password]').value;

      const statusEl = document.createElement('div');
      form.appendChild(statusEl);

      try{
        const token = localStorage.getItem('kb_token');
        const res = await fetch('http://127.0.0.1:8001/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ full_name, email, username, password, role })
        });
        const data = await res.json();
        if(!res.ok){
          statusEl.innerHTML = `<div class='text-danger mt-2'>${data.detail || 'Registration failed'}</div>`;
          return;
        }
        statusEl.innerHTML = `<div class='text-success mt-2'>User created successfully</div>`;
        // If we set a development token earlier, clean it up so we don't leave a stray dev credential
        if(localStorage.getItem('kb_token') === 'dev-token'){
          localStorage.removeItem('kb_token');
          localStorage.removeItem('kb_role');
        }
        setTimeout(()=> window.location.href = 'index.html', 900);
      }catch(err){
        statusEl.innerHTML = `<div class='text-danger mt-2'>Error: ${err.message}</div>`;
      }
    });
  </script>

</body>
</html>
