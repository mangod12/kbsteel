<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KumarBrothers | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #1f2933, #374151);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .login-card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .login-title {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 24px;
      color: #1f2933;
    }

    .login-subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .btn-login {
      background-color: #1f2933;
      color: #fff;
      font-weight: 600;
    }

    .btn-login:hover {
      background-color: #111827;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="login-title">üèóÔ∏è KumarBrothers</div>
    <div class="login-subtitle">
      Fabrication & Production Tracking System
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email / Username</label>
        <input type="text" class="form-control" placeholder="Enter your email or username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-login w-100">
        Login
      </button>
    </form>

      <div class="text-center mt-3">
        <small class="text-muted">Don't have an account?</small>
        <div class="mt-2">
          <a href="register.html" class="btn btn-outline-primary btn-sm">Create an account</a>
        </div>
      </div>

    <div class="footer-text">
      ¬© 2026 KumarBrothers. Internal Use Only.
    </div>
  </div>

  <!-- Auth JS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = this;
      const username = form.querySelector('input[type=text]').value.trim();
      const password = form.querySelector('input[type=password]').value.trim();
      const statusEl = document.createElement('div');
      form.appendChild(statusEl);

      try{
        // Send JSON body and include Content-Type so backend parses correctly
        const payload = { username, password };
        const res = await fetch('http://127.0.0.1:8001/auth/login', {
          method: 'POST',
          headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(!res.ok){
          // `data.detail` may be an object/array (validation errors). Normalize to readable string.
          const detail = typeof data.detail === 'string' ? data.detail : JSON.stringify(data.detail);
          statusEl.innerHTML = `<div class='text-danger mt-2'>${detail || 'Login failed'}</div>`;
          return;
        }
        // Save token and role
        localStorage.setItem('kb_token', data.access_token);
        localStorage.setItem('kb_role', data.role || 'User');
        // Redirect to dashboard
        window.location.href = 'index.html';
      }catch(err){
        statusEl.innerHTML = `<div class='text-danger mt-2'>Login error: ${err.message}</div>`;
      }
    });
  </script>

</body>
</html>
